<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
</head>
<body>
    <button onclick='getInfo()'>getInfo</button>
    <p>
      My name is <span id='name'>unknown</span>
    </p>

    <script>
      let getInfo = function() {
        fetch('http://localhost:3000/info')
          .then(res => {
            console.log(res);
            res.json().then(data => {
              console.log(data);
              document.getElementById('name').innerHTML = data.name;
            });
          })
      }
    </script>
</body>
</html>
